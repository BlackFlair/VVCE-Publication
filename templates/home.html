<body>
	<header>
        <div class="container">
            <nav>
                <ul>
                    <li class="current"><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('addPublication')}}">Add</a></li>
					<li onclick="window.location='http://localhost:5000/dropSession'" type="submit"><a>Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>


		<div class = "container_head">

		</div>

		<div class="main">
			<p >
				<form method="post" action="/home" class = "search">
					<input type="text" placeholder="Paper Title" name="search_paperTitle" value="">
					<input type="text" placeholder="Faculty Author" name="search_facultyAuthor" value="">
					<input type="text" placeholder="Journal Name" name="search_journalName" value="">
					<input type="text" placeholder="Journal Type" name="search_journalType" value="">
					<input type="text" placeholder="Citation Number" name="search_citationNumber" value="">
					<input type = "submit" class="search_button" value="Search" name="search_button">
					<a href="{{url_for('.download')}}">Download Result</a>
				</form>
			</p>
		</div>

		<div>
			<p class="search_message">
				{{search_message}}
			</p>
		</div>

		<div class="display_body" name="display_body">

			<table class="table">
				<tr>
					<th> Paper ID </th>
					<th> Paper Title </th>
					<th> Citation Number </th>
					<th> Journal Name </th>
					<th> Punblication Link </th>
					<th>  Date Of Publish</th>
				</tr>

				{%for i in range(row)%}
					<tr>
						<td> {{result[i][0]}} </td>
						<td> {{result[i][1]}} </td>
						<td> {{result[i][2]}} </td>
						<td> {{result[i][3]}} </td>
						<td> {{result[i][4]}} </td>
						<td> {{result[i][5]}} </td>
					</tr>
				{%endfor%}

			</table>

		</div>



</body>
